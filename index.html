<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <div class="wrapper">
    <div class="cont cont-1">
      <div class="logo">
        <img src="/images/logo.svg" alt="" class="cont-1-img">
      </div>
      <div class="docs">
        <a href=""><img src="/images/icon-document.svg" alt=""></a>
        <a href=""><img src="/images/icon-folder.svg" alt=""></a>
        <a href=""><img src="/images/icon-upload.svg" alt=""></a>
      </div>
    </div>

    <div class="cont cont-2">
      <p class="cont-2-p">You've used <span>815 Gb</span> of your storage</p>
      <div class="bar">
        <div class="bar2"></div>
      </div>
      <div class="num">
        <span class="num1">0GB</span>
        <span class="num2">100GB</span>
      </div>

      <div class="white">
        <p>185<span>Gb Left</span></p>
      </div>
    </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
